<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="header">
      <button onclick="ReStart()" class="reStart">Restart</button>
      <p class="timer" id="timer">Welcome!</p>
    </div>
    <div class="main" id="M">
      <div class="start" id="start">
        <br /><br /><br /><br />
        <input
          class="inputNum"
          type="number"
          id="x"
          onchange="InputOnChange('x')"
        />
        X
        <input
          class="inputNum"
          type="number"
          id="y"
          onchange="InputOnChange('y')"
        />
        <br /><br /><br /><br />
        <button onclick="Start()" class="btn">Start</button>
      </div>
      <div id="main"></div>
      <div id="win" class="win">
        <div class="winText">
          Congratulation!
          <hr color="black" />
        </div>
        <p class="winTime" id="winTime">You Spended 00:00:00</p>
        <button class="winBTN" onclick="ReStart()">New Game</button>
      </div>
    </div>
    <div class="footer"></div>
    <script src="js/main.js"></script>
  </body>
</html>
